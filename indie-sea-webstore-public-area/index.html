<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Index - Indie Sea Webstore - Public Area</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">

</head>

<body class="index-page">

  <header id="header" class="header fixed-top">
    <!-- Main Header -->
    <div class="main-header">
      <div class="container-fluid container-xl">
        <div class="d-flex py-3 align-items-center justify-content-between">

          <!-- Logo -->
          <a href="index.html" class="logo d-flex align-items-center">
            <!-- Uncomment the line below if you also wish to use an image logo -->
            <img src="https://simplifysoftwareau.github.io/public-assets/mgm/indie-sea-webstore/images/logo.png" alt="">
            <!-- <h1 class="sitename">Indie Sea</h1> -->
          </a>

          <!-- Login -->
          <form class="login-form row">
            <div class="col-5">
              <div class="input-group mb-1">
                <input type="email" class="form-control" id="{$id}-login-email" required="" placeholder="Email">
              </div>
              <div class="form-check mx-2">
                <input type="checkbox" class="form-check-input" id="{$id}-remember-me">
                <label class="form-check-label" for="{$id}-remember-me">Remember me</label>
              </div>
            </div>

            <div class="col-5">
              <div class="input-group mb-1">
                <input type="password" class="form-control" id="{$id}-login-password" required="" placeholder="Password">
              </div>
              <a href="#" class="forgot-password mx-2">Forgot Password?</a>
            </div>
            <div class="col-2 d-flex align-items-start">
              <button type="submit" class="btn btn-primary text-nowrap">Sign In</button>
            </div>
          </form>

        </div>
      </div>
    </div>

  </header>

  <main class="main">

    <!-- Hero Section -->
    <section id="hero" class="hero section dark-background">

      <img src="https://simplifysoftwareau.github.io/public-assets/mgm/indie-sea-webstore/images/hero-bg.jpg" alt="" data-aos="fade-in">

      <div class="container row">
        <div class="col">
          <div class="container login-register p-0" id="login-register">
            <div class="login-register-wrapper">
              <h2 class="auth-title text-center mb-4">Create Account</h2>
              <form>
                <div class="row g-3">
                  <div class="col-sm-6">
                    <label for="hero-reg-firstname" class="form-label">First name</label>
                    <div class="input-group">
                      <input type="text" class="form-control" id="hero-reg-firstname" required="">
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <label for="hero-reg-lastname" class="form-label">Last name</label>
                    <div class="input-group">
                      <input type="text" class="form-control" id="hero-reg-lastname" required="">
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="hero-reg-email" class="form-label">Email</label>
                    <div class="input-group">
                      <input type="email" class="form-control" id="hero-reg-email" required="">
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="hero-reg-password" class="form-label">Password</label>
                    <div class="input-group">
                      <input type="password" class="form-control" id="hero-reg-password" required="">
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="hero-reg-confirm-password" class="form-label">Confirm password</label>
                    <div class="input-group">
                      <input type="password" class="form-control" id="hero-reg-confirm-password" required="">
                    </div>
                  </div>

                  <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Create Account</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-6 p-5 d-flex align-items-center">
          <p class="">We are <span class="typed" data-typed-items="Artists, Labels, Managers, Music! Join the Indie Sea to sell your music and merch directly to your fans.">Artists</span></p>
        </div>
      </div>

    </section><!-- /Hero Section -->

  </main>

  <footer id="footer" class="footer position-relative dark-background">
    <div class="container">
      <div class="container">
        <div class="copyright">
          <span>Copyright</span> <strong class="px-1 sitename">Indie Sea</strong> <span>All Rights Reserved</span>
        </div>

      </div>
    </div>
  </footer>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/typed.js/typed.umd.js"></script>

  <!-- Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
